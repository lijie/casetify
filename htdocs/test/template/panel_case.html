<div class="panel panel-success design_content" id="design_content">
  <div class="panel-heading">CHOOSE CASE</div>
  <div class="panel-body" align="left">
    <ul class="list-inline">
      {{range .Cases}}
      <li>
	<a href="javascript:void(0)" class="thumbnail" onclick="selectPhoneCase('{{.Name}}')">
	  <img src="{{.Image}}" alv="..." width="180" height="180" style="display:block">
	</a>
	<p>{{.FullName}}, ${{.Price}}</p>
      </li>
      {{end}}
    </ul>
  </div>
  <div class="clear"></div>
</div>
