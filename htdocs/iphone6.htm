		<script>
			function showErrorMessage(msg) {
				$("#toaster-text").html(msg);
				$("#toaster").addClass("error-color").removeClass("success-color").removeClass("important-color").fadeIn("fast").delay(3000).fadeOut("slow");
			}

			function showImportantMessage(msg) {
				$("#toaster-text").html(msg);
				$("#toaster").addClass("important-color").removeClass("success-color").removeClass("error-color").fadeIn("fast").delay(3000).fadeOut("slow");
			}

			function showSuccessMessage(msg) {
				$("#toaster-text").html(msg);
				$("#toaster").removeClass("error-color").addClass("success-color").removeClass("important-color").fadeIn("fast").delay(3000).fadeOut("slow");
			}

			function getThumbnailUrl(url) {
				return "/controllers/mapper?img=" + encodeURIComponent(url) + "&squaring=yes&profilePicture=yes";
			}
			function getSameOriginUrl(url) {
				return "/controllers/mapper?img=" + encodeURIComponent(url);
			}
			function getCookie(name) {
			    var nameEQ = name + "=";
			    var ca = document.cookie.split(';');
			    for(var i=0;i < ca.length;i++) {
			        var c = ca[i];
			        while (c.charAt(0)==' ') c = c.substring(1,c.length);
			        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
			    }
			    return null;
			}
			function setCookie(c_name,value,exdays)
			{
				var exdate=new Date();
				exdate.setDate(exdate.getDate() + exdays);
				var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString()) + ";path=/";
				document.cookie=c_name + "=" + c_value;
			}
			function validateEmail(email) { 
			    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			    return re.test(email);
			} 
			function isEnglishOnly(sentence) {
				var re = new RegExp(".*[^-A-Za-z0-9,.#:&_ ()?'\"/\\\\]+.*");
				return !re.test(sentence);
			}

			var ie = (function(){
 
			    var undef,
			        v = 3,
			        div = document.createElement('div'),
			        all = div.getElementsByTagName('i');
			 
			    while (
			        div.innerHTML = '<!--[if gt IE ' + (++v) + ']><i></i><![endif]-->',
			        all[0]
			    );
			 
			    return v > 4 ? v : undef;
			 
			}());
			var Login = {
				facebookLogin: function (successCallback, failedCallback, usePopup) {
					ExternalSourceAccessManager.getUserInfo(2, function (){
						if (successCallback) {
							successCallback();
							return;
						} else {
							console.log("login success");
						}
						//console.log("Login successful!")
					}, function (data){
						if (failedCallback) {
							failedCallback(data);
						} else {
							console.log("login failed");
						}
						//console.log("Login failed!")
					}, !usePopup);
				},
				instagramLogin: function (successCallback, failedCallback, usePopup) {
					ExternalSourceAccessManager.getUserInfo(1, function (){
						if (successCallback) {
							successCallback();
							return;
						} else {
							console.log("login success");
						}
						//console.log("Login successful!")
					}, function (){
						if (failedCallback) {
							failedCallback();
						} else {
							console.log("login failed");
						}
						//console.log("Login failed!")
					}, !usePopup);
				},
				emailLogin: function (email, password, successCallback, failedCallback) {
					$.ajax({
						url: ConstantsManager.CASETAGRAM_INDEX_URL_WITHOUT_LOGIN + ConstantsManager.USER_AUTH_CONTROLLER_AUTHENTICATION_PATH,
						method: "POST",
						data: {
							"fn": "loginUser",
							"login-email": email,
							"login-password": password,
							"ajax" : 'Y',
							"overrideSessionId" : getCookie(ConstantsManager.DEFAULT_SESSION_NAME)
						},
						success: function (returnState) {
							if (returnState == ConstantsManager.USER_AUTH_AUTHENTICATE_USER_SUCCESS) {
								if (successCallback) {
									successCallback();
									return;
								} else {
									console.log("login success");
								}
							} else {
								if (failedCallback) {
									failedCallback(returnState);
								} else {
									console.log("login failed");
								}
							}
							//console.log(returnState);
							//window.location.reload();
						},
						});
				},
				logout: function (redirectUrl) {
					var logoutStatus = UserProfileManager.logoutUser();
		  			if(logoutStatus) {
		  				if (redirectUrl) {
		  					window.location.href = redirectUrl;
		  				} else {
		  					window.location.reload();	
		  				}
		  			}
				}
			};
			

			var i18n = new Jed({});
			var __ = $.proxy(i18n.gettext, i18n);

			});

         <script id="template-builder-transform-tool" type="text/mustache">
         <style>
	.transform-tool-overlay {
		position: fixed;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
		z-index: 100;
		cursor: normal;
		background: rgba(255,255,255,0.9);
	}

	.transform-tool-container {
		display: inline-block;
		position: absolute;
		border: dotted 1px;
		cursor: move;
		z-index: 101;
	}

	.transform-image {
		width: 100%;
		height: 100%;
		position: absolute;
		display: block;
	}

	.transform-handle {
		width:14px;
		height:14px;
		background: rgba(0,0,0,0.2);
		border: 1px solid rgba(0,0,0,0.7);
		position: absolute;
	}
	.transform-handle:hover {
		background: #5fc3c4;
	}

	.transform-handle-nw {
		top: -7px;
		left: -7px;
		cursor: nw-resize;
	}

	.transform-handle-sw {
		left: -7px;
		bottom: -7px;
		cursor: sw-resize;
	}

	.transform-handle-se {
		bottom: -7px;
		right: -7px;
		cursor: se-resize;
	}

	.transform-handle-ne {
		top: -7px;
		right: -7px;
		cursor: ne-resize;
	}

	.transform-holder {
		border: solid 1px;
		position: absolute;
		display: inline-block;
		z-index: 102;
		cursor: move;
	}
</style>
<div class="transform-tool-overlay">
	<!-- Alert message -->
	<div class="info-alert-rez absolute absolute f-width">
		<div id="quality-warning" class='wrapper hide'>
			<div class="table">
				<div class="t-cell vertical-middle">
					<div class='pr2'>
						<!-- important icon -->
						<i class='text-big text-important' data-icon="&#xe611;" aria-hidden='true'></i>
						<!-- error icon -->
						<i class='text-big text-error hide' data-icon="&#xe613;" aria-hidden='true'></i>
					</div>
				</div>
				<div class="t-cell vertical-middle quality-warning-text">
				</div>
			</div>
		</div>
	</div>
	
</div>
<div class="transform-tool-container" style="left:{{toolLeft}}px; top:{{toolTop}}px; width:{{toolWidth}}px; height:{{toolHeight}}px">
	<img class="transform-image" src="{{imageSrc}}"/>
	<div aria-hidden='true' class="transform-handle-nw transform-handle"></div>
	<div aria-hidden='true' class="transform-handle-sw transform-handle"></div>
	<div aria-hidden='true' class="transform-handle-se transform-handle"></div>
	<div aria-hidden='true' class="transform-handle-ne transform-handle"></div>
</div>
<div class="transform-holder" style="left:{{holderLeft}}px; top:{{holderTop}}px; width:{{holderWidth}}px; height:{{holderHeight}}px"></div>
<div class='transform-tools-action f-width absolute'>
	<ul class='table centerize reset-list rounded3'>
		<li class='inline mr1'><a id="trash-btn" class='btn border-btn-third-color tiny-size' href="#">{{#__}}Trash{{/__}}</a></li>
		<li class='inline mr1'><a id="cancel-btn" class='btn border-btn-third-color tiny-size' href="#">{{#__}}Cancel{{/__}}</a></li>
		<li class='inline'><a id="ok-btn" class='btn main-color tiny-size' href="#">{{#__}}Ok{{/__}}</a></li>
	</ul>
</div>         </script>
