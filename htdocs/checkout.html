<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Checkout</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="template/offcanvas.css" rel="stylesheet"> -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>

  <body>
    <div class="row">
      <div class="col-md-8">
	<form class="form-horizontal">
	  <div class="form-group">
	    <label class="col-sm-2 control-label">First Name</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="{{.FirstName}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Last Name</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="{{.LastName}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-4">
	      <input type="email" class="form-control" id="inputEmail3" placeholder="{{.Email}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Country</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="{{.Country}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Address</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="{{.Address}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">City</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="{{.City}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Zip Code</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="{{.ZipCode}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">State/Province</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="{{.State}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Continue</button>
	    </div>
	  </div>
	</form>
      </div>
      <div class="col-md-4">
	<h2>Cart Summary</h2>
	<hr>
	<ul>
	  <li>Item1</li>
	  <li>Item2</li>
	</ul>
	<p>Subtotal:{{.Subtotal}}</p>
	<p>Shipping Cost:{{.ShippingCost}}</p>
	<hr>
	<h2>TOTAL</h2>
	<h2>{{.Total}}</h2>
      </div>
    </div>
  </body>
</html>
